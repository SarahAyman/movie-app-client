<div class="row" style="margin:0px auto; margin-left:550px; margin-top:100px;">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                id="username" 
                class="form-control"
                ngModel
                name="username"
                required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required/>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
            </div>
        </form>

        <span class="alert alert-danger" role="alert" style="height:50px; 
        margin-left:-25px; margin-top:50px; margin-right:500px;"
        *ngIf="displayError">Incorrect username or password</span>
</div>
